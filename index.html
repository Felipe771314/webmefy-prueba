<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Order Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">🛍️ <strong>Shopify Dashboard</strong></div>
    <nav class="header__nav">
      <button id="view-cart" class="header__cart-btn" aria-label="View cart">🛒 <span id="cart-count">0</span></button>
    </nav>
  </header>

  <main class="main">
    <!-- Dashboard de productos -->
    <section class="products" id="products-section">
      <h1 class="products__title">Our Products</h1>
      <div id="products-list" class="products__list"></div>
    </section>

    <!-- Carrito flotante -->
    <aside id="cart-section" class="cart cart--hidden">
      <h2 class="cart__title">Cart Summary</h2>
      <div id="cart-items" class="cart__items"></div>
      <button id="checkout-btn" class="cart__checkout-btn" disabled>Proceed to Checkout</button>
    </aside>

    <!-- Pantalla de checkout -->
    <section id="checkout-section" class="checkout checkout--hidden">
      <h2 class="checkout__title">Customer Information</h2>
      <form id="customer-form" class="checkout__form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <button type="submit">Confirm Order</button>
      </form>
    </section>

    <!-- Resumen final -->
    <section id="order-summary-section" class="order-summary order-summary--hidden">
      <h2 class="order-summary__title">Order Summary</h2>
      <div id="order-summary" class="order-summary__details"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
