<section id="step-1" class="checkout-step">
  <h2>Step 1: Customer Information</h2>
  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
</section>

<section id="step-2" class="checkout-step">
  <h2>Step 2: Address</h2>
  <input type="text" placeholder="Street" required>
  <input type="text" placeholder="City" required>
</section>

<section id="step-3" class="checkout-step">
  <h2>Step 3: Payment Method</h2>
  <select required>
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
  </select>
</section>

<section id="summary-step" class="checkout-step">
  <h2>Order Summary</h2>
  <div id="summary-items"></div>
</section>

<button id="prev-btn">Previous</button>
<button id="next-btn">Next</button>
