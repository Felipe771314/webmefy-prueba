<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Checkout</title>
</head>
<body>
  <section class="checkout-container">
    <form id="checkout-form" novalidate>
      <!-- Step 1: Información del cliente -->
      <div id="step-1" class="checkout-step">
        <h2>Step 1: Customer Information</h2>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
  
      <!-- Step 2: Dirección -->
      <div id="step-2" class="checkout-step">
        <h2>Step 2: Address</h2>
        <label for="street">Street</label>
        <input type="text" id="street" name="street" placeholder="Street" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
      </div>
  
      <!-- Step 3: Método de pago -->
      <div id="step-3" class="checkout-step">
        <h2>Step 3: Payment Method</h2>
        <label for="payment-method">Choose Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
  
      <!-- Resumen del pedido -->
      <div id="summary-step" class="checkout-step">
        <h2>Order Summary</h2>
        <div id="summary-items"></div>
      </div>
  
      <!-- Navegación de pasos -->
      <div class="buttons-container">
        <button type="button" id="prev-btn">Previous</button>
        <button type="button" id="next-btn">Next</button>
      </div>
    </form>
  </section>

  <script src="js/checkout.js" type="module" defer></script>
</body>
</html>
